<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Исследуем космос</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>Исследуем космос!</h1>
    <p class="subtitle">Космос — это не только <span class="green">звёзды</span> и <span class="green">планеты</span>,
        это целый мир загадок и открытий.</p>

    <div class="media-section">
        <img src="https://content.img-gorod.ru/pim/products/images/98/b3/018f85ca-01ff-7a51-ba5e-23c8fd5f98b3.jpg?width=168&height=240&fit=bounds"
            alt="Путешествие по вселенной">

        <iframe width="560" height="315" src="https://www.youtube.com/embed/LhPG3Q-vU2U?si=rvZtJY_W2_8oiOnG"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

        <img src="https://resizer.mail.ru/p/d2dfa76c-2ebd-5e59-82f1-dfcf8bacabdf/AQACwJG1cUFHjNbAASmhiLgIc0PnHMzFJMpWL3rSgGS4NLPm7D__14Q-GUExxTphbZ_5Mln2EcTncpZFW4CXnyp0lAw.jpg"
            alt="Загадки космоса">
    </div>

    <table>
        <tr>
            <th>Планета</th>
            <th>Расстояние до Солнца</th>
            <th>Средняя температура</th>
        </tr>
        <tr>
            <td>Меркурий</td>
            <td>57,9 млн км</td>
            <td>28,5 °C</td>
        </tr>
    </table>

    <form class="feedback-form">
        <label for="message">Что нового вы узнали о космосе? Расскажите нам:</label><br>
        <input type="text" id="message" name="message" placeholder="Ваше сообщение">
        <button type="submit">Отправить</button>
    </form>
</body>

</html>
